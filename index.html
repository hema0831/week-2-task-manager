<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header>
      <h2>Task Manager</h2>
      <button id="themeToggle">ðŸŒ™</button>
    </header>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a task..." required>
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <span>Total: <b id="totalTasks">0</b></span>
      <span>Active: <b id="activeTasks">0</b></span>
      <span>Completed: <b id="completedTasks">0</b></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
